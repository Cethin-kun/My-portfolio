<!DOCTYPE html>
<html>
    <head>
        <title>Welcome!</title>
        <link id="theme-link" rel="stylesheet" href="light.css">
    </head>
    <body>

        <!-- Welcoming page -->
        <div id="welcomePage" class="welcomePage">
            <h2>Welcome!</h2>
            <p>Let's get started ♡</p>
            <button onclick="showLogin()">Log In</button>
            <button class="signUp" onclick="showSignup()">Sign Up</button>
        </div>

        <!--Log in page-->
        <div id="loginPage" class="loginPage">
            <h2>Log in!</h2>
            <p>Please enter your username and password♡</p>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <p>Dont have an account?</p>
            <button class="signUp" onclick="showSignup()">Sign up here</button>
        </div>

        <!--Sign up page-->
        <div id="signupPage" class="signupPage">
            <h2>Sign up!</h2>
            <p>Create an account♡</p>
            <input type="text" id="signinUsername" placeholder="Username">
            <input type="password" id="signinPassword" placeholder="Password">
            <p>Already have an account?</p>
            <h2>PERSONAL ₍^. .^₎⟆</h2>
            <button class="logIn" onclick="showLogin()">Log in here</button> 
        </div>

        <!--Toggle dark and light mode-->
        <button onclick="toggleTheme()">Toggle Theme</button>
        
        
    
        <script src="theme.js"></script>
    </body>
</html>
