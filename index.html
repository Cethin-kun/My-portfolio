<!DOCTYPE html>
<html>
    <head>
        <title>Desktop</title>
     <style>
        body {
  background-image: url("assets/start screen/windows.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: fixed; 
  height: 100vh; 
  margin: 0; 
  padding: 0;
}

button {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    outline: none;
}

a {
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    outline: none;
}

 .iCons {
    display: flex;
 }

.iCon img {
    height:100px; 
    width:auto;
}

         
 .hotbar {
    position:fixed;
    left:0px;
    bottom:0px;
    width:100hv;
    height:auto;
    overflow: hidden;
 }

 .hotbar img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* This scales the image to cover the entire container while maintaining aspect ratio and cropping excess */
}

     </style>
     </head>
<body>
    <div class="iCons">
        <button type="button" onclick="alert('Notes opened!')">
         <img src="assets/start screen/NotesIcon.png" alt="Description of the button's action">
        </button>
        
        <button type="button" onclick="alert('Warnings opened!')">
         <img src="assets/start screen/WarningsIcon.png" alt="Description of the button's action">
        </button>
       
        <a href="homepage.html">
        <img 
          src="assets/start screen/startIcon.png" 
          alt="Start">
        </a>
    </div>
        <div class="hotbar">
          <img id="hotbar" src="assets/start screen/hotbar.png" alt="Description of the button's action">
        </div>

</body>
</html>
